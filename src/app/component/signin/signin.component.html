<div class="signin-container">
  <div class="signin-image">
    <img src="/assets/images/kiddd.png" alt="أطفال يسجلون الدخول" />
  </div>

  <form class="signin-form" dir="rtl" lang="ar" aria-label="نموذج تسجيل الدخول" (submit)="onSubmit($event)">
    <h2>🌟 تسجيل الدخول 🌟</h2>

    <label for="email">📧 البريد الإلكتروني</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required />

    <label for="password">🔒 كلمة المرور</label>
    <input type="password" id="password" name="password" placeholder="********" required />

    <button type="submit">🚀 دخول</button>

    <p class="signup-link">
      ليس لديك حساب؟ <a (click)="goToSignUp()" style="cursor:pointer;">✨ إنشاء حساب جديد</a>
    </p>
  </form>
</div>
